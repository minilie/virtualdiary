<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #AA77F2;
            --primary-light: #E5DBFF;
            --secondary-color: #F472B6;
            --secondary-light: #FDE2F3;
            --warm-bg: #FDFAF6;
            --card-bg: #FFFFFF;
            --text-primary: #453C67;
            --text-secondary: #6D6A80;
        }
        
        body {
            font-family: 'Noto Sans SC', "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--warm-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(235, 227, 252, 0.8);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 6px 20px rgba(170, 119, 242, 0.1);
            transform: translateY(-2px);
        }
        
        .toggle-purple:checked {
            background-color: var(--primary-color);
        }
        
        .section-title {
            position: relative;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 40px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .option-card {
            border-radius: 12px;
            background-color: white;
            border: 1px solid rgba(235, 227, 252, 0.5);
            transition: all 0.2s ease;
        }
        
        .option-card:hover {
            border-color: rgba(170, 119, 242, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            transform: translateY(-1px);
        }
        
        .btn-logout {
            background-color: rgba(244, 63, 94, 0.05);
            color: #f43f5e;
            transition: all 0.2s ease;
        }
        
        .btn-logout:hover {
            background-color: rgba(244, 63, 94, 0.1);
        }
        
        .deco-circle {
            position: absolute;
            background: linear-gradient(135deg, rgba(170, 119, 242, 0.2), rgba(244, 114, 182, 0.2));
            border-radius: 50%;
            filter: blur(20px);
            pointer-events: none;
        }
        
        .avatar-container {
            position: relative;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            border-radius: 50%;
            padding: 2px;
        }
    </style>
</head>
<body class="p-4 pb-20 relative">
    <!-- 装饰元素 -->
    <div class="deco-circle" style="width: 150px; height: 150px; top: -50px; right: -50px; opacity: 0.2;"></div>
    <div class="deco-circle" style="width: 120px; height: 120px; bottom: 30%; left: -40px; opacity: 0.15;"></div>
    
    <!-- 顶部栏 -->
    <div class="flex justify-between items-center mb-6 relative z-10">
        <h1 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500">设置</h1>
        <button class="w-10 h-10 rounded-full flex items-center justify-center shadow-sm" style="background: rgba(170, 119, 242, 0.1); color: var(--primary-color);">
            <i class="bi bi-arrow-left text-xl"></i>
        </button>
    </div>

    <!-- 个人资料卡片 -->
    <div class="card p-5 mb-5">
        <div class="flex items-center">
            <div class="avatar-container w-16 h-16 mr-4">
                <img src="https://via.placeholder.com/64" alt="用户头像" class="w-full h-full rounded-full border-2 border-white">
            </div>
            <div class="flex-1">
                <h2 class="font-medium">小明</h2>
                <p class="text-gray-500 text-sm">用户ID: 10086</p>
                <button class="mt-2 text-sm flex items-center" style="color: var(--primary-color);">
                    <i class="bi bi-pencil-square mr-1"></i>
                    编辑个人资料
                </button>
            </div>
        </div>
    </div>

    <!-- 未来人格设置 -->
    <div class="card p-5 mb-5">
        <h2 class="section-title">未来人格设置</h2>
        
        <!-- 风格设置 -->
        <div class="mb-5">
            <h3 class="text-gray-500 text-sm mb-3">回应风格</h3>
            <div class="grid grid-cols-3 gap-2">
                <button class="py-2 px-3 rounded-md text-sm font-medium shadow-sm" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
                    鼓励型
                </button>
                <button class="py-2 px-3 bg-white text-gray-700 rounded-md text-sm font-medium border border-gray-100">
                    分析型
                </button>
                <button class="py-2 px-3 bg-white text-gray-700 rounded-md text-sm font-medium border border-gray-100">
                    挑战型
                </button>
                <button class="py-2 px-3 bg-white text-gray-700 rounded-md text-sm font-medium border border-gray-100">
                    幽默型
                </button>
                <button class="py-2 px-3 bg-white text-gray-700 rounded-md text-sm font-medium border border-gray-100">
                    平衡型
                </button>
                <button class="py-2 px-3 bg-white text-gray-700 rounded-md text-sm font-medium border border-gray-100">
                    <i class="bi bi-plus mr-1"></i>自定义
                </button>
            </div>
        </div>

        <!-- 回应频率 -->
        <div class="mb-5">
            <h3 class="text-gray-500 text-sm mb-3">回应频率</h3>
            <div class="bg-gray-100 rounded-full h-2 mb-2">
                <div class="h-2 rounded-full w-3/4" style="background: linear-gradient(to right, var(--primary-color), var(--secondary-color));"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500">
                <span>较少</span>
                <span>适中</span>
                <span>较多</span>
            </div>
        </div>

        <!-- 个性化特质 -->
        <div>
            <h3 class="text-gray-500 text-sm mb-3">个性化特质</h3>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <div class="flex-1">
                        <span class="text-sm">关注个人成长</span>
                    </div>
                    <div class="w-1/2 bg-gray-100 rounded-full h-2">
                        <div class="h-2 rounded-full w-4/5" style="background: linear-gradient(to right, var(--primary-color), var(--secondary-color));"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex-1">
                        <span class="text-sm">重视社交关系</span>
                    </div>
                    <div class="w-1/2 bg-gray-100 rounded-full h-2">
                        <div class="h-2 rounded-full w-3/5" style="background: linear-gradient(to right, var(--primary-color), var(--secondary-color));"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex-1">
                        <span class="text-sm">职业导向</span>
                    </div>
                    <div class="w-1/2 bg-gray-100 rounded-full h-2">
                        <div class="h-2 rounded-full w-4/5" style="background: linear-gradient(to right, var(--primary-color), var(--secondary-color));"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex-1">
                        <span class="text-sm">偏好冒险</span>
                    </div>
                    <div class="w-1/2 bg-gray-100 rounded-full h-2">
                        <div class="h-2 rounded-full w-2/5" style="background: linear-gradient(to right, var(--primary-color), var(--secondary-color));"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 隐私设置 -->
    <div class="card p-5 mb-5 relative overflow-hidden">
        <div class="absolute -right-4 -top-4 w-20 h-20 opacity-5 transform rotate-12">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 2.18l7 3.12v5.7c0 4.83-3.4 9.19-7 10.3-3.6-1.11-7-5.47-7-10.3V6.3l7-3.12zm-2 11.82h4v2h-4v-2zm0-8h4v6h-4V7z"/>
            </svg>
        </div>
        <h2 class="section-title">隐私设置</h2>
        
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-sm font-medium">日记可见性</h3>
                    <p class="text-xs text-gray-500">默认所有日记仅自己可见</p>
                </div>
                <div class="relative inline-block w-12 align-middle select-none">
                    <input type="checkbox" name="toggle" id="toggle-1" class="toggle-purple outline-none focus:outline-none right-4 checked:right-0 duration-200 ease-in absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" style="border-color: var(--primary-color);" checked />
                    <label for="toggle-1" class="block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-sm font-medium">好友可见标签</h3>
                    <p class="text-xs text-gray-500">允许好友看到你的标签信息</p>
                </div>
                <div class="relative inline-block w-12 align-middle select-none">
                    <input type="checkbox" name="toggle" id="toggle-2" class="toggle-purple outline-none focus:outline-none right-4 checked:right-0 duration-200 ease-in absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" style="border-color: var(--primary-color);" checked />
                    <label for="toggle-2" class="block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-sm font-medium">允许好友未来人格互动</h3>
                    <p class="text-xs text-gray-500">好友可以对你分享的日记进行未来人格评论</p>
                </div>
                <div class="relative inline-block w-12 align-middle select-none">
                    <input type="checkbox" name="toggle" id="toggle-3" class="toggle-purple outline-none focus:outline-none right-4 checked:right-0 duration-200 ease-in absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" style="border-color: var(--primary-color);" checked />
                    <label for="toggle-3" class="block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-sm font-medium">匿名数据分析</h3>
                    <p class="text-xs text-gray-500">允许匿名使用你的数据改进服务</p>
                </div>
                <div class="relative inline-block w-12 align-middle select-none">
                    <input type="checkbox" name="toggle" id="toggle-4" class="toggle-purple outline-none focus:outline-none right-4 checked:right-0 duration-200 ease-in absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" style="border-color: var(--primary-color);" />
                    <label for="toggle-4" class="block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>
    </div>

    <!-- 应用设置 -->
    <div class="card p-5 mb-5 relative overflow-hidden">
        <div class="absolute -right-4 -bottom-4 w-20 h-20 opacity-5 transform rotate-12">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </div>
        <h2 class="section-title">应用设置</h2>
        
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="text-sm font-medium">深色模式</h3>
                <div class="relative inline-block w-12 align-middle select-none">
                    <input type="checkbox" name="toggle" id="toggle-5" class="toggle-purple outline-none focus:outline-none right-4 checked:right-0 duration-200 ease-in absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" style="border-color: var(--primary-color);" />
                    <label for="toggle-5" class="block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <h3 class="text-sm font-medium">日记提醒</h3>
                <div class="relative inline-block w-12 align-middle select-none">
                    <input type="checkbox" name="toggle" id="toggle-6" class="toggle-purple outline-none focus:outline-none right-4 checked:right-0 duration-200 ease-in absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" style="border-color: var(--primary-color);" checked />
                    <label for="toggle-6" class="block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <h3 class="text-sm font-medium">提醒时间</h3>
                <span style="color: var(--primary-color);" class="font-medium">21:00</span>
            </div>
            
            <div class="flex justify-between items-center">
                <h3 class="text-sm font-medium">语言</h3>
                <span style="color: var(--primary-color);" class="font-medium">简体中文</span>
            </div>
        </div>
    </div>
    
    <!-- 其他选项 -->
    <div class="space-y-3 mb-6">
        <button class="option-card w-full text-left py-3 px-4 flex justify-between items-center">
            <span class="font-medium">数据导出</span>
            <i class="bi bi-chevron-right text-gray-400"></i>
        </button>
        
        <button class="option-card w-full text-left py-3 px-4 flex justify-between items-center">
            <span class="font-medium">清除缓存</span>
            <i class="bi bi-chevron-right text-gray-400"></i>
        </button>
        
        <button class="option-card w-full text-left py-3 px-4 flex justify-between items-center">
            <span class="font-medium">帮助与反馈</span>
            <i class="bi bi-chevron-right text-gray-400"></i>
        </button>
        
        <button class="option-card w-full text-left py-3 px-4 flex justify-between items-center">
            <span class="font-medium">关于我们</span>
            <i class="bi bi-chevron-right text-gray-400"></i>
        </button>
    </div>
    
    <button class="btn-logout w-full py-3 text-center rounded-md shadow-sm mb-10 font-medium">
        退出登录
    </button>
</body>
</html>
