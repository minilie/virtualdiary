<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟时间旅行日记 - 原型图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #AA77F2;
            --primary-light: #E5DBFF;
            --secondary-color: #F472B6;
            --secondary-light: #FDE2F3;
            --warm-bg: #FDFAF6;
            --card-bg: #FFFFFF;
            --text-primary: #453C67;
            --text-secondary: #6D6A80;
        }
        
        body {
            background-color: var(--warm-bg);
            font-family: 'Noto Sans SC', "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text-primary);
        }
        
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 35px rgba(155, 113, 207, 0.15), 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 12px solid #2D2D2D;
            background: var(--warm-bg);
        }
        
        .device-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background-color: #2D2D2D;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            padding: 40px;
        }
        
        .screen-label {
            text-align: center;
            font-weight: 500;
            margin-top: 15px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .screen-wrapper {
            transition: all 0.3s ease;
        }
        
        .screen-wrapper:hover {
            transform: translateY(-5px);
        }
        
        .gradient-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(170, 119, 242, 0.2);
        }
    </style>
</head>
<body>
    <header class="gradient-header p-5 shadow-md text-center">
        <h1 class="text-2xl font-bold">虚拟时间旅行日记应用 - 原型图</h1>
        <p class="text-white/80 mt-1 text-sm">与未来的自己对话，记录珍贵时光</p>
    </header>

    <div class="prototype-container">
        <!-- 首页/仪表盘 -->
        <div class="screen-wrapper">
            <div class="phone-frame">
                <div class="device-notch"></div>
                <iframe src="home.html"></iframe>
            </div>
            <div class="screen-label">首页/仪表盘</div>
        </div>

        <!-- 日记编辑界面 -->
        <div class="screen-wrapper">
            <div class="phone-frame">
                <div class="device-notch"></div>
                <iframe src="diary_edit.html"></iframe>
            </div>
            <div class="screen-label">日记编辑界面</div>
        </div>

        <!-- 反馈界面 -->
        <div class="screen-wrapper">
            <div class="phone-frame">
                <div class="device-notch"></div>
                <iframe src="feedback.html"></iframe>
            </div>
            <div class="screen-label">反馈界面</div>
        </div>

        <!-- 回忆时间线 -->
        <div class="screen-wrapper">
            <div class="phone-frame">
                <div class="device-notch"></div>
                <iframe src="timeline.html"></iframe>
            </div>
            <div class="screen-label">回忆时间线</div>
        </div>

        <!-- 决策辅助界面 -->
        <div class="screen-wrapper">
            <div class="phone-frame">
                <div class="device-notch"></div>
                <iframe src="decision.html"></iframe>
            </div>
            <div class="screen-label">决策辅助界面</div>
        </div>

        <!-- 好友互动界面 -->
        <div class="screen-wrapper">
            <div class="phone-frame">
                <div class="device-notch"></div>
                <iframe src="friends.html"></iframe>
            </div>
            <div class="screen-label">好友互动界面</div>
        </div>

        <!-- 设置界面 -->
        <div class="screen-wrapper">
            <div class="phone-frame">
                <div class="device-notch"></div>
                <iframe src="settings.html"></iframe>
            </div>
            <div class="screen-label">设置界面</div>
        </div>
    </div>
    
    <footer class="text-center p-6 text-sm text-gray-500">
        <p>虚拟时间旅行日记 © 2025</p>
    </footer>
</body>
</html>
